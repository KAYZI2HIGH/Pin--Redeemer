<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIN Redemption</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <h1>PIN Redemption</h1>
      <form id="pinForm">
        <div class="form-group">
          <label for="pin">Enter your PIN</label>
          <input id="pin" type="text" maxlength="12" placeholder="Enter PIN code">
        </div>
        <div id="messageContainer"></div>
        <button type="submit" class="button">Verify PIN</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
